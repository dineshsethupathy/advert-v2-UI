name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: List build output
        run: |
          echo "Build output directory:"
          ls -la dist/
          echo "Contents of dist/advert-ui directory:"
          ls -la dist/advert-ui/
          echo "HTML files in dist/advert-ui/browser:"
          find dist/advert-ui/browser/ -type f -name "*.html"
          echo "All files in dist/advert-ui/browser:"
          find dist/advert-ui/browser/ -type f
      
      - name: Check staticwebapp.config.json
        run: |
          echo "=== STATIC WEB APP CONFIG CHECK ==="
          echo "Current directory: $(pwd)"
          echo "Repository root files:"
          ls -la
          echo ""
          echo "staticwebapp.config.json content:"
          cat staticwebapp.config.json
          echo ""
          echo "File permissions:"
          ls -la staticwebapp.config.json
          echo ""
          echo "Git status of config file:"
          git status staticwebapp.config.json
          echo ""
          echo "Git log for config file:"
          git log --oneline -3 -- staticwebapp.config.json
      
      - name: Verify deployment structure
        run: |
          echo "=== DEPLOYMENT STRUCTURE VERIFICATION ==="
          echo "App location path: dist/advert-ui/browser/browser"
          echo "Checking if path exists:"
          ls -la dist/advert-ui/browser/browser/
          echo ""
          echo "Checking for index.html:"
          ls -la dist/advert-ui/browser/browser/index.html
          echo ""
          echo "Checking file contents of index.html (first 5 lines):"
          head -5 dist/advert-ui/browser/browser/index.html
      
      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_POND_0A655F400 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "dist/advert-ui/browser/browser" # Built app content directory
          api_location: "" # Api source code path - optional
          skip_app_build: true # We already built above
          ###### End of Repository/Build Configurations ######
      
      - name: Deployment Summary
        run: |
          echo "=== DEPLOYMENT SUMMARY ==="
          echo "Deployment completed with app_location: dist/advert-ui/browser/browser"
          echo "staticwebapp.config.json should be applied from repository root"
          echo "Check Azure portal for configuration status"
          echo "Test URL: https://lively-pond-0a655f400.1.azurestaticapps.net/dashboard"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_POND_0A655F400 }}
          action: "close"
