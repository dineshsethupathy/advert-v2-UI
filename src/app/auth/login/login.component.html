    <!-- Right Side - Login Card -->
    <div class="login-right">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <div class="logo-placeholder">
                        <img src="assets/images/T_logo.png" alt="T Logo" class="logo-image">
                    </div>
                    <div class="brand-info">
                        <!-- <h1 class="brand-name">{{ tenantName }}</h1> -->
                        <h1 class="brand-name">ADVERT</h1>
                        <p class="brand-subtitle">Sign in to your account</p>
                    </div>
                </div>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">email</span>
                        <input type="email" id="email" formControlName="email" class="form-input"
                            placeholder="Enter your email" [class.error]="email?.invalid && email?.touched" />
                    </div>
                    <div class="error-message" *ngIf="email?.invalid && email?.touched">
                        <span *ngIf="email?.errors?.['required']">Email is required</span>
                        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">lock</span>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                            class="form-input" placeholder="Enter your password"
                            [class.error]="password?.invalid && password?.touched" />
                        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                            <span class="material-icons">
                                {{ showPassword ? 'visibility_off' : 'visibility' }}
                            </span>
                        </button>
                    </div>
                    <div class="error-message" *ngIf="password?.invalid && password?.touched">
                        <span *ngIf="password?.errors?.['required']">Password is required</span>
                        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="error-message global-error" *ngIf="errorMessage">
                    <span class="material-icons">error</span>
                    {{ errorMessage }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn" [disabled]="loading || loginForm.invalid">
                    <span class="material-icons" *ngIf="!loading">login</span>
                    <div class="spinner" *ngIf="loading"></div>
                    {{ loading ? 'Signing In...' : 'Sign In' }}
                </button>

                        </div>

            </form>
