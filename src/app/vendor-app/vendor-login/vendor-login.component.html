<div class="login-container">
    <!-- Left Section - Privacy Policy SVG -->
    <div class="left-section">
        <div class="svg-container">
            <img src="assets/images/Privacy policy.svg" alt="Privacy Policy Illustration" class="privacy-svg">
        </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="right-section">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <img src="assets/images/T_logo.png" alt="T Logo" class="app-logo">
                </div>
                <h2>Vendor Login</h2>
                <p>Sign in to access your vendor dashboard</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" formControlName="email" placeholder="Enter your email address"
                        class="form-control"
                        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <div class="error-message"
                        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Please enter a valid email address
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                            placeholder="Enter your password" class="form-control"
                            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                            <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
                        </button>
                    </div>
                    <div class="error-message"
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Password is required
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                        <span class="loading-spinner-small" *ngIf="loading"></span>
                        <span *ngIf="!loading">Sign In</span>
                    </button>
                </div>

                <!-- <div class="form-links">
                    <button type="button" class="link-btn" (click)="forgotPassword()">
                        Forgot Password?
                    </button>
                </div> -->
            </form>

            <!-- Footer -->
            <!-- <div class="login-footer">
                <p>Don't have an account? <a href="/vendor-signup">Sign up here</a></p>
            </div> -->
        </div>
    </div>
</div>
