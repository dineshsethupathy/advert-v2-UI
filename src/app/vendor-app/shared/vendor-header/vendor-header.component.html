<header class="vendor-header" (click)="closeUserDropdown()">
    <div class="header-content">
        <div class="header-left">
            <div class="logo" (click)="goToDashboard()">
                <h1>Advert</h1>
            </div>
        </div>
        <div class="header-right">
            <div class="user-dropdown" (click)="toggleUserDropdown(); $event.stopPropagation()">
                <div class="user-avatar">
                    <span class="material-icons user-icon">person</span>
                </div>

                <!-- Dropdown Menu -->
                <div class="dropdown-menu" [class.show]="isUserDropdownOpen" (click)="$event.stopPropagation()">
                    <div class="dropdown-header">
                        <div class="user-info">
                            <div class="user-name">{{ user?.firstName }} {{ user?.lastName }}</div>
                            <div class="user-company">{{ tenant?.brandName }}</div>
                            <div class="user-email">{{ user?.email }}</div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-items">
                        <button class="dropdown-item logout-item" (click)="logout()">
                            <span class="material-icons">logout</span>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
